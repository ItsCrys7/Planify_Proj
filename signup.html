<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      
      html {
        font-size: 1rem; /* 1rem = 16px */
      }

      body {
        font-size: 1rem;
      }

      /* Dimensiuni butoane și inputuri */
      .input, .button {
        font-size: 1rem; /* 16px */
        padding: 0.75rem 1.25rem; /* 12px 20px */
      }

      .container {
        margin-top: 5rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      h2 {
        font-size: 2rem; /* 32px */
      }

      .text-sm {
        font-size: 0.875rem; /* 14px */
      }

      .text-center {
        text-align: center;
      }

      .space-x-4 {
        margin-right: 1rem; /* 16px */
        margin-left: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-teal-500 text-white p-4 fixed w-full top-0 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <a href="start.html" class="text-xl font-bold">Planify</a>
        <div class="space-x-4">
          <a href="start.html" class="hover:underline">Home</a>
          <a href="about.html" class="hover:underline">About</a>
          <a href="help.html" class="hover:underline">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Conținut principal -->
    <div class="flex items-center justify-center h-screen pt-20">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up to Planify</h2>
        <form action="#" class="space-y-4">
          <input
            type="email"
            placeholder="E-mail"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 input"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 input"
            required
          />
          <div class="text-center">
            <a
              href="welcome.html"
              class="w-full bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600 inline-block button"
            >
              Sign Up
            </a>
          </div>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">or sign up with</p>
        <div class="flex justify-center space-x-4 mt-4">
          <button
            class="flex items-center justify-center bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200"
          >
            <img
              src="https://img.icons8.com/color/24/facebook-new.png"
              class="mr-2"
              alt="Facebook Logo"
            />
            Facebook
          </button>
          <button
            class="flex items-center justify-center bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200"
          >
            <img
              src="https://img.icons8.com/color/24/google-logo.png"
              class="mr-2"
              alt="Google Logo"
            />
            Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
