<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col h-screen">
    <!-- Navbar -->
    <header class="bg-teal-500 text-white">
      <div class="container mx-auto flex justify-between items-center p-4">
        <a href="start.html" class="text-xl font-bold">Planify</a>
        <button
          id="menu-toggle"
          class="md:hidden text-white hover:text-gray-300 focus:outline-none"
          onclick="toggleMenu()"
        >
          <!-- IconiÈ›a hamburger -->
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <ul
          id="nav-links"
          class="hidden md:flex flex-col md:flex-row gap-4 md:gap-6 items-center bg-teal-500 md:bg-transparent p-4 md:p-0 absolute md:static top-14 left-0 w-full md:w-auto shadow md:shadow-none z-10"
        >
          <li><a href="start.html" class="hover:underline">Home</a></li>
          <li><a href="about.html" class="hover:underline">About</a></li>
          <li><a href="help.html" class="hover:underline">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Formular Sign Up -->
    <main class="flex-grow flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up to Planify</h2>
        <form action="#" class="space-y-4">
          <input
            type="email"
            placeholder="E-mail"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
          <button
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
          >
            Sign Up
          </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">or sign up with</p>
        <div class="flex justify-center space-x-4 mt-4">
          <button
            class="flex items-center justify-center bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200"
          >
            <img
              src="https://img.icons8.com/color/24/facebook-new.png"
              class="mr-2"
              alt="Facebook Logo"
            />
            Facebook
          </button>
          <button
            class="flex items-center justify-center bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200"
          >
            <img
              src="https://img.icons8.com/color/24/google-logo.png"
              class="mr-2"
              alt="Google Logo"
            />
            Google
          </button>
        </div>
      </div>
    </main>

    <!-- Script pentru Toggle Nav -->
    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
